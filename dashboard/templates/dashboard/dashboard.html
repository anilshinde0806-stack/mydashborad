{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-bordered" id="dashboard_sale">
    <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Revenue</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.date }}</td>
            <td>{{ sale.product }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.revenue }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
