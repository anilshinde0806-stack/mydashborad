<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    {% if form.errors %}
        <p style="color:red; font-size: 14px;">
            Invalid username or password.
        </p>
    {% endif %}
{% if form.errors %}
    <p style="color: red;">Login failed. Check username/password.</p>
    <pre>{{ form.errors }}</pre>
{% endif %}
    {{ form.as_p }}

    <button type="submit">Login</button>
</form>
    </div>
</body>
</html>
